<form [formGroup]="form" (ngSubmit)="login()">
  <input type="text"
         name="username"
         id="username"
         formControlName="username"
         placeholder="username">
  <input
    type="text"
    name="password"
    id="password"
    formControlName="password"
    placeholder="password">
  <button type="submit" class="btn btn-primary">Login</button>
</form>
